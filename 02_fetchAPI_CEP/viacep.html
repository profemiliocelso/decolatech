<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .margem {
            margin: auto;
            max-width: 500px;
        }
    </style>
    
    <title>Busca por CEP</title>
</head>
<body>
    <div class="container margem">
        <h1>Buscar endereço pelo CEP</h1>

        <div class="mb-3">
            <label class="form-label">Informe o CEP:</label>
            <input type="text" class="form-control" id="cep" >
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" id="btnBuscar">Buscar</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Logradouro (Rua, Avenida, etc.):</label>
            <input type="text" class="form-control" id="logradouro" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Complemento:</label>
            <input type="text" class="form-control" id="complemento" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" readonly>
        </div>                        

    </div>
    <script>
        // escrevendo o código para o evento click do botão
        document.getElementById("btnBuscar").addEventListener("click", function(){
            // obtendo o valor do CEP:
            let cep = document.getElementById("cep").value;
            
            // criando a URL a ser consumida
            let url = `https://viacep.com.br/ws/${cep}/json/`;

            // variável que armazenará a resposta obtida após a chamada à API
            //let resposta = {};

            fetch(url)
                .then(res => res.json())
                .then(saida => {
                    //resposta = saida;
                    //console.log(resposta);
                    document.getElementById("logradouro").value = saida.logradouro;
                    document.getElementById("complemento").value = saida.complemento;
                    document.getElementById("cidade").value = saida.localidade;

                });
            
            //console.log(resposta);

        });
    </script>

</body>
</html>
