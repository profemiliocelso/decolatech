<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contatos</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h2>Cadastro de Contatos</h2>
                <div class="mb-3">
                    <label class="form-label">Nome do contato:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefone do contato:</label>
                    <input type="text" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de Nascimento do contato:</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btnIncluir">Incluir contato</button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Lista de Contatos</h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Nome</td>
                            <td>Telefone</td>
                            <td>Data Nascimento</td>
                        </tr>
                    </thead>
                    <tbody id="tabela">

                    </tbody>
                </table>


            </div>
        </div>

    </div>

    <script>
        function listarContatos() {
            let url = "http://localhost:3000/contatos";
            fetch(url)
                .then(res => res.json())
                .then(saida => {
                    // vamos criar as linhas da tabela
                    let tabela = document.getElementById("tabela");

                    tabela.innerHTML = "";
                    
                    for (let i = 0; i < saida.length; i++) {
                        // criando a linha
                        let linha = document.createElement("tr");
                        
                        // criando as colunas
                        let c1 = document.createElement("td");
                        c1.textContent = saida[i].nome;

                        let c2 = document.createElement("td");
                        c2.textContent = saida[i].telefone;

                        let c3 = document.createElement("td");
                        c3.textContent = saida[i].dataNascimento;

                        linha.appendChild(c1);
                        linha.appendChild(c2);
                        linha.appendChild(c3);

                        tabela.appendChild(linha);
                    }
                });
        }

        listarContatos();

        document.getElementById("btnIncluir").addEventListener('click', function(){

            // obtendo os valores dos campos de entrada
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let data = document.getElementById("data").value;

            // endpoint
            let url = "http://localhost:3000/contatos";

            let contato = JSON.stringify({
                nome: nome,
                telefone: telefone,
                dataNascimento: data
            });

            fetch(url, {
                method: 'POST',
                body: contato,
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                }
            })
            .then(res => res.json())
            .then(x => {
                listarContatos();
                window.alert('Contato incluÃ­do com sucesso');
            })
            .catch(e => window.alert(e))

        });
    </script>

</body>
</html>
